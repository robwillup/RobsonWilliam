name: Rob.Api CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/rob.api.yml'
      - 'src/Rob.Api/**'
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Docker login
        run: docker login -u robwillup -p ${{ DOCKER_HUB_PAT }}

      - name: Docker Build
        run: docker build -t robwillup/robapi:latest src/Rob.Api/

      - name: Docker Push
        run: docker push robwillup/robapi:latest
