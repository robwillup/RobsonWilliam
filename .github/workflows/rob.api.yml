name: Rob.Api CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/rob.api.yml'
      - 'src/Rob.Api/**'
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build:    
    runs-on: ubuntu-latest
    
    steps:    
      - uses: actions/checkout@v2 
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.1
        with:        
          dotnet-version: 6.0.x                                
          include-prerelease: true
          
      - name: dotnet restore
        run: dotnet restore src/Rob.Api
      - name: dotnet build
        run: dotnet build src/Rob.Api -c Release
        
      - name: Set up gcloud Cloud SDK environment    
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:              
          service_account_email: ${{secrets.GCP_EMAIL}}
          service_account_key: ${{secrets.GCP_KEY}}    
          project_id: ${{secrets.PROJECT_ID}}
          export_default_credentials: true
        
      - name: Generate key
        run: echo $GCP_KEY > ~/key.json
        
      - name: Docker Build
        run: docker build -t robwillup/rob.api:latest src/Rob.Api/
        
      - name: Docker Tag
        run: docker tag robwillup/rob.api:latest us-west2-docker.pkg.dev/singular-glow-313017/robwillup/rob.api:latest
        
      - name: Docker Auth with GCP
        run: |
          docker login -u oauth2accesstoken -p "$(gcloud auth application-default print-access-token)" \
          https://us-west2-docker.pkg.dev
          
      - name: Docker Push
        run: docker push us-west2-docker.pkg.dev/singular-glow-313017/robwillup/rob.api:latest
        
      - name: Deploy Image
        run: |
          gcloud run deploy rob.api --image us-west2-docker.pkg.dev/singular-glow-313017/robwillup/rob.api:latest \
          --platform=managed --region=us-west2 --service-account=github@singular-glow-313017.iam.gserviceaccount.com
